<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<link rel="stylesheet" type="text/css" href="circleExercise.css">
	<script type="text/javascript" src="paper-full.js"></script>
	<!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript" canvas="myCanvas">
		for(var x = 0; x < 10; ++x){
			for(var y = 0; y < 10; ++y){
				new Path.Circle(new Point(x * 100, y * 100), 10).fillColor = 'blue';
			}
		}
	</script>
</head>
<body>

	<canvas id="myCanvas"></canvas>
</body>
</html>
